<html lang="en">
<head>

</head>
<body>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.main_container {
			text-align: center;
			padding: 50px;
		}
		.main_container h3{
			font-size: 50px;
			color: blue;

	<div class = "main_container">

		  <input type="submit" class ="btnSub" value="제출">

		</form>
	</div>
